<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Background Slide Animation</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Frontline Animation</h1>
    <section>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </section>
</body>
<script src="anime-master\lib\anime.js"></script>
<script>
    let t1= anime.timeline({
        easing:'easeOutExpo',
        duration:750
    })
    // adding into the childerns
    t1.add({
        targets:'section div',
        width:'100%',
        backgroundColor:'rgb(41, 0, 51)',
        delay:anime.stagger(100)
    })
    t1.add({
        targets:'section div',
        width:'90%',
        backgroundColor:'rgb(250, 230, 255)',
    })
    t1.add({
        targets:'section div',
        width:'90%',
        backgroundColor:'rgb(214, 51, 255)',
    })
    t1.add({
        targets:'h1',
        top:'20%',
        opacity:1,
        duration:4000
    },'-=1600')

    let rotateMe= anime({
        targets:'section',
        scaleY:'2',
        scaleX:'2',
        translateX:'40%',
        rotate:'45deg',
        duration:5000,
        autoplay:false
    })

    document.querySelector('h1').addEventListener('mouseover',()=>{
        rotateMe.play();
    })
</script>
</html>
